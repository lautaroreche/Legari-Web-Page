{% load static %}


<div class="grid-masonry grid-columns-{{ columns }}">
    {% for art in arts %}
        <div>
            <div class="card" onclick="abrirModal({{ art.id }})" style="cursor: pointer;">
                <img src="{{ art.image1.url }}" alt="{{ art.title }}" loading="lazy">
                <div class="card-overlay"></div>
                <div class="card-info card-info-art flex-col flex-center gap20">
                    <h3>{{ art.title }}</h3>
                    <p>{{ art.size }} - {{ art.materials }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<div id="modal-container"></div>
